<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="Marina Flynne" />

    <script src="main.js" defer></script>
    <noscript>To use this site, please enable JavaScript.</noscript>
    <!-- <meta name="description" content="TODO" /> -->

    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon" /> -->
    <title>Web-Chess</title>
</head>
<body>

    <div class="board-container">

        <!-- row 8 -->
        <div class="square white"><div class="piece rook black"></div></div>
        <div class="square black"><div class="piece knight black"></div></div>
        <div class="square white"><div class="piece bishop black"></div></div>
        <div class="square black"><div class="piece queen black"></div></div>
        <div class="square white"><div class="piece king black"></div></div>
        <div class="square black"><div class="piece bishop black"></div></div>
        <div class="square white"><div class="piece knight black"></div></div>
        <div class="square black"><div class="piece rook black"></div></div>

        <!-- row 7 -->
        <div class="square black"><div class="piece pawn black"></div></div>
        <div class="square white"><div class="piece pawn black"></div></div>
        <div class="square black"><div class="piece pawn black"></div></div>
        <div class="square white"><div class="piece pawn black"></div></div>
        <div class="square black"><div class="piece pawn black"></div></div>
        <div class="square white"><div class="piece pawn black"></div></div>
        <div class="square black"><div class="piece pawn black"></div></div>
        <div class="square white"><div class="piece pawn black"></div></div>

        <!-- row 6 -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>

        <!-- row 5 -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>

        <!-- row 4 -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>

        <!-- row 3 -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>

        <!-- row 2 -->
        <div class="square white"><div class="piece pawn white"></div></div>
        <div class="square black"><div class="piece pawn white"></div></div>
        <div class="square white"><div class="piece pawn white"></div></div>
        <div class="square black"><div class="piece pawn white"></div></div>
        <div class="square white"><div class="piece pawn white"></div></div>
        <div class="square black"><div class="piece pawn white"></div></div>
        <div class="square white"><div class="piece pawn white"></div></div>
        <div class="square black"><div class="piece pawn white"></div></div>

        <!-- row 1 -->
        <div class="square black" id="a1"><div class="piece rook white" draggable="true"></div></div>
        <div class="square white" id="a2"><div class="piece knight white"></div></div>
        <div class="square black" id="a3"><div class="piece bishop white"></div></div>
        <div class="square white" id="a4"><div class="piece queen white"></div></div>
        <div class="square black" id="a5"><div class="piece king white"></div></div>
        <div class="square white" id="a6"><div class="piece bishop white"></div></div>
        <div class="square black" id="a7"><div class="piece knight white"></div></div>
        <div class="square white" id="a8"><div class="piece rook white"></div></div>

    </div>
</body>
</html>
